<!doctype html>
<html>
  <head>
    <title>MiniRDBMS Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">


    <div class="container mx-auto p-6">
      <h1 class="text-2xl font-bold mb-4">MiniRDBMS Web Demo</h1>
      <nav class="mb-6">
        <ul class="flex space-x-4">
          <li><a href="{{ url_for('users') }}" class="text-blue-600 hover:underline">Users</a></li>
          <li><a href="{{ url_for('events') }}" class="text-blue-600 hover:underline">Events</a></li>
          <li><a href="{{ url_for('tickets') }}" class="text-blue-600 hover:underline">Tickets</a></li>
        </ul>
      </nav>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                {% for category, msg in messages %}
                    <div class="px-4 py-2 rounded {{ 'bg-red-100 text-red-800' if category == 'error' else 'bg-green-100 text-green-800' }}">
                    {{ msg }}
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}
    </div>
  </body>
</html>
